<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alice Motoqueira</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { width: 100%; height: 100%; background: #cceeff; font-family: sans-serif; }

    #gameContainer {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: #87ceeb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    canvas {
      background: #87ceeb;
      max-width: 100%;
      height: auto;
    }

    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2;
      text-align: center;
      padding: 20px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff69b4;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #e55aa3;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .start-images {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .start-img {
      max-width: 40%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
<div id="gameContainer">
  <div id="startScreen">
    <h1>Alice Motoqueira</h1>
    <div class="start-images">
      <img src="Alice.jpg" alt="Menina" class="start-img">
      <img src="HondaBiz.jpg" alt="Moto" class="start-img">
    </div>
    <p>Toque na tela ou pressione espa√ßo para pular!</p>
    <button onclick="startGame()">Iniciar Jogo</button>
  </div>

  <canvas id="gameCanvas" width="800" height="300"></canvas>

  <div id="gameOverScreen" style="display: none;">
    <h1>Game Over!</h1>
    <button onclick="restartGame()">Reiniciar</button>
  </div>
</div>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  const girlImg = new Image();
  girlImg.src = 'Alice.jpg';

  const motoImg = new Image();
  motoImg.src = 'HondaBiz.jpg';

  const jumpSound = new Audio('pulo.mp3');
  const crashSound = new Audio('colisao.mp3');

  let girl, motos, score, jumpedMotos, gameOver, gameLoop, motoSpawner;

  function resetGame() {
    girl = { x: 50, y: 220, width: 50, height: 50, dy: 0, jumping: false };
    motos = [];
    score = 0;
    jumpedMotos = 0;
    gameOver = false;
  }

  function drawGirl() {
    ctx.drawImage(girlImg, girl.x, girl.y, girl.width, girl.height);
  }

  function drawMoto(moto) {
    ctx.drawImage(motoImg, moto.x, moto.y, moto.width, moto.height);
  }

  function spawnMoto() {
    motos.push({ x: canvas.width, y: 240, width: 50, height: 50 });
  }

  function update() {
    if (gameOver) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#228B22';
    ctx.fillRect(0, 270, canvas.width, 30);

    if (girl.jumping) {
      girl.dy += 1;
      girl.y += girl.dy;
      if (girl.y >= 220) {
        girl.y = 220;
        girl.dy = 0;
        girl.jumping = false;
      }
    }
    drawGirl();

    for (let i = 0; i < motos.length; i++) {
      motos[i].x -= 5;
      drawMoto(motos[i]);

      if (
        girl.x < motos[i].x + motos[i].width &&
        girl.x + girl.width > motos[i].x &&
        girl.y < motos[i].y + motos[i].height &&
        girl.y + girl.height > motos[i].y
      ) {
        if (crashSound) crashSound.play();
        endGame();
        return;
      }

      if (motos[i].x + motos[i].width < girl.x && !motos[i].counted) {
        jumpedMotos++;
        motos[i].counted = true;
        if (jumpedMotos >= 5) {
          window.location.href = 'pegapega.html';
          gameOver = true;
          return;
        }
      }
    }

    motos = motos.filter(m => m.x + m.width > 0);

    ctx.fillStyle = '#000';
    ctx.font = '20px Arial';
    ctx.fillText('Pulos: ' + jumpedMotos + '/5', 10, 25);
  }

  function endGame() {
    gameOver = true;
    clearInterval(gameLoop);
    clearInterval(motoSpawner);
    document.getElementById('gameOverScreen').style.display = 'flex';
  }

  function jump() {
    console.log('Jump function called');
    if (!girl.jumping) {
      girl.dy = -20;
      girl.jumping = true;
      if (jumpSound) jumpSound.play();
    }
  }

  function startGame() {
    resetGame();
    document.getElementById('startScreen').style.display = 'none';
    document.getElementById('gameOverScreen').style.display = 'none';
    gameLoop = setInterval(update, 30);
    motoSpawner = setInterval(spawnMoto, 2000);
  }

  function restartGame() {
    startGame();
  }

  document.addEventListener('keydown', function (e) {
    if (e.code === 'Space') jump();
  });

  canvas.addEventListener('touchstart', function (e) {
    e.preventDefault();
    console.log('Touch event triggered');
    jump();
  }, { passive: false });

  function resizeCanvas() {
    const ratio = 800 / 300;
    const width = window.innerWidth;
    const height = window.innerHeight;

    let newWidth = width;
    let newHeight = width / ratio;

    if (newHeight > height) {
      newHeight = height;
      newWidth = height * ratio;
    }

    canvas.style.width = newWidth + 'px';
    canvas.style.height = newHeight + 'px';
  }

  window.addEventListener('resize', resizeCanvas);
  window.addEventListener('load', resizeCanvas);
</script>
</body>
</html>
