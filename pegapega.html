<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pegue os ðŸ’–</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #ffccd5, #ffe6f0);
      font-family: Arial, sans-serif;
    }
    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      touch-action: none;
    }
    #player {
      width: 80px;
      height: 100px;
      background: url('alicepega.png') no-repeat center;
      background-size: contain;
      background-position: center bottom;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      transition: left 0.1s linear;
    }
    .heart {
      width: 40px;
      height: 40px;
      background: url('coraÃ§Ã£o.jpg') no-repeat center;
      background-size: contain;
      position: absolute;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      color: #d60061;
      font-weight: bold;
      z-index: 5;
    }
    #celebration {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      top: 0;
      left: 0;
      z-index: 10;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #celebration h1 {
      color: #d60061;
      font-size: 32px;
      text-align: center;
      animation: pulse 1s infinite alternate;
    }
    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }
    .confetti-heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('coraÃ§Ã£o.jpg') no-repeat center;
      background-size: contain;
      animation: floatUp 3s linear infinite;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="player"></div>
    <div id="score">CoraÃ§Ãµes: 0</div>
    <audio id="heartSound" src="somcoraÃ§Ã£o.mp3" preload="auto"></audio>

    <!-- Tela de celebraÃ§Ã£o -->
    <div id="celebration">
      <h1>VocÃª conquistou meu coraÃ§Ã£o! ðŸ’–</h1>
    </div>
  </div>

  <script>
    const player = document.getElementById('player');
    const game = document.getElementById('game');
    const scoreDisplay = document.getElementById('score');
    const heartSound = document.getElementById('heartSound');
    const celebration = document.getElementById('celebration');
    let score = 0;
    let hasCelebrated = false;

    function spawnHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * (window.innerWidth - 40) + 'px';
      heart.style.top = '-50px';
      game.appendChild(heart);

      let fallInterval = setInterval(() => {
        let top = parseFloat(heart.style.top);
        heart.style.top = top + 3 + 'px';

        const heartRect = heart.getBoundingClientRect();
        const playerRect = player.getBoundingClientRect();

        if (
          heartRect.bottom > playerRect.top &&
          heartRect.top < playerRect.bottom &&
          heartRect.left < playerRect.right &&
          heartRect.right > playerRect.left
        ) {
          score++;
          scoreDisplay.textContent = `CoraÃ§Ãµes: ${score}`;
          heart.remove();
          clearInterval(fallInterval);

          heartSound.currentTime = 0;
          heartSound.play();

          if (score >= 10 && !hasCelebrated) {
            hasCelebrated = true;
            showCelebration();
          }
        }

        if (top > window.innerHeight) {
          heart.remove();
          clearInterval(fallInterval);
        }
      }, 20);
    }

    function showCelebration() {
      celebration.style.display = "flex";

      // Criar coraÃ§Ãµes subindo
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti-heart');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.bottom = '0px';
        celebration.appendChild(confetti);
      }

      setTimeout(() => {
        window.location.href = "quiz.html";
      }, 5000);
    }

    setInterval(spawnHeart, 1000);

    // Controle por toque
    game.addEventListener('touchmove', e => {
      const touch = e.touches[0];
      player.style.left = touch.clientX - 40 + 'px';
    });
  </script>
</body>
</html>
