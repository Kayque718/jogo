<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pegue os ðŸ’–</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffccd5, #ffe6f0);
      font-family: Arial, sans-serif;
      overflow: hidden;
      height: 100%;
    }
    #game {
      position: relative;
      width: 100vw;
      touch-action: none;
      overflow: hidden;
    }
    #player {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      transition: left 0.1s linear;
    }
    #player img {
      width: 80px;
      height: auto;
      max-height: 100px;
    }
    .heart {
      width: 40px;
      height: 40px;
      background: url('coraÃ§Ã£o.jpg') no-repeat center;
      background-size: contain;
      position: absolute;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      color: #d60061;
      font-weight: bold;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="player">
      <img src="alicepega.png" alt="Personagem">
    </div>
    <div id="score">CoraÃ§Ãµes: 0</div>
    <audio id="heartSound" src="somcoraÃ§Ã£o.mp3" preload="auto"></audio>
  </div>

  <script>
    const player = document.getElementById('player');
    const game = document.getElementById('game');
    const scoreDisplay = document.getElementById('score');
    const heartSound = document.getElementById('heartSound');
    let score = 0;

    // Define a altura real da tela
    function adjustGameHeight() {
      const height = window.innerHeight;
      game.style.height = height + 'px';
    }

    window.addEventListener('resize', adjustGameHeight);
    window.addEventListener('orientationchange', adjustGameHeight);
    adjustGameHeight(); // chama ao carregar

    function spawnHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * (window.innerWidth - 40) + 'px';
      heart.style.top = '-50px';
      game.appendChild(heart);

      let fallInterval = setInterval(() => {
        let top = parseFloat(heart.style.top);
        heart.style.top = top + 3 + 'px';

        const heartRect = heart.getBoundingClientRect();
        const playerRect = player.getBoundingClientRect();

        if (
          heartRect.bottom > playerRect.top &&
          heartRect.top < playerRect.bottom &&
          heartRect.left < playerRect.right &&
          heartRect.right > playerRect.left
        ) {
          score++;
          scoreDisplay.textContent = `CoraÃ§Ãµes: ${score}`;
          heart.remove();
          clearInterval(fallInterval);

          heartSound.currentTime = 0;
          heartSound.play();

          if (score >= 10) {
            window.location.href = "quiz.html";
          }
        }

        if (top > window.innerHeight) {
          heart.remove();
          clearInterval(fallInterval);
        }
      }, 20);
    }

    setInterval(spawnHeart, 1000);

    // Controle por toque
    game.addEventListener('touchmove', e => {
      const touch = e.touches[0];
      player.style.left = touch.clientX - 40 + 'px';
    });
  </script>
</body>
</html>
